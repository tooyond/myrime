customization:
  distribution_code_name: Weasel
  distribution_version: 0.16.1
  generator: "Weasel::UIStyleSettings"
  modified_time: "Wed Jul 10 13:30:46 2024"
  rime_version: 1.11.2
patch:
  style: # 此行之下为样式设置
    display_tray_icon: true
    horizontal: true # 横排显示
    font_face: "Microsoft YaHei" # 主要字体
    font_point: 12 # 主要字体大小
    inline_preedit: true # 嵌入式候选窗，单行模式

    layout: # 此行之下为布局设置
      border_width: 1 # 边框宽度
      border: 1
      margin_x: 10 # 候选项左右边距
      margin_y: 8 # 候选项上下边距
#      hilite_padding: 2 # 激活候选项背景色高度
#      hilite_spacing: 3 # 序号和候选项之间的间隔
      spacing: 20 # 候选项间距
      candidate_spacing: 12 # 候选项内部间距
#      round_corner: 0 # 圆角幅度，0为直角

  "preset_color_schemes/QQ": # 此行之下为配色设置
    name: "QQ" # 配色名称
    author: "yang" # 作者名称
    back_color: 0xf6f6f6             # 底色
    border_color: 0xF08E2B           # 邊框顏色，與底色相同則爲無邊框的效果
    text_color: 0xF08E2B # 内选区文字色
    hilited_text_color: 0xFFFFFF # 内选区编码色
    hilited_back_color: 0x000000 # 内选区背景色
    hilited_candidate_text_color: 0xF08E2B # 激活候选项文字色
    hilited_candidate_back_color: 0xf6f6f6 # 激活候选项背景色
    candidate_text_color: 0x000000 # 其他候选项文字颜色
    comment_text_color: 0x000000 # 其他候选项提示色

  "style/color_scheme": QQ #最后加上这句，设置配色方案为 Micosoft，此处填入实际的配色方案名称